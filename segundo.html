<!DOCTYPE html>
<html>
<body>

<h2>Login</h2>

<p>A <strong>input type="senha"</strong> define um campo de senha:</p>

<form action="terceiro.html">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="pwd">Senha:</label><br>
  <input type="password" id="pwd" name="pwd"><br><br>
  <input type="submit" value="Submit">
</form>

<p>Os caracteres em um campo de senha são mascarados (aparecem como asteriscos ou círculos).</p>

</body>
</html>
